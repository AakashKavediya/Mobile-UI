<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/brands.min.css" integrity="sha512-nvJNGNsQy69Ogs4KBn+nu1x42OzCTxjOIKL3S2H9BYqUQImQ5hfDMcbh71l/6O0oRjTVUAlTLFZJA8gvWrJnmQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="phone.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
</head>
<body>
    <h5 id="phone">Phone</h5>
    <i id="dot" class="fas fa-ellipsis-v"></i><hr>
    <i id="search" class="fas fa-search"></i>
    <div class="button">
    <button id="one">1</button>
    <button id="two">2</button>
    <button id="three">3</button><hr>
    <button id="four">4</button>
    <button id="five">5</button>
    <button id="six">6</button><hr>
    <button id="seven">7</button>
    <button id="eight">8</button>
    <button id="nine">9</button><hr>
    <button id="star">*</button>
    <button id="zero">0</button>
    <button id="hash">#</button></div><hr>
    <div class="bottom">
    <a href="#"><i id="user" class="far fa-user"></i></a>
    <a href="#"><i id="call" class="fas fa-phone-alt"></i></a>
    <a href="#"><i id="cut" class="fas fa-backspace"></i></a>
</div>
</body>
</html>
