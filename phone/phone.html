<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/brands.min.css" integrity="sha512-nvJNGNsQy69Ogs4KBn+nu1x42OzCTxjOIKL3S2H9BYqUQImQ5hfDMcbh71l/6O0oRjTVUAlTLFZJA8gvWrJnmQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="phone.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
</head>
<body>
    <div class="alll">
    <h5 id="phone">Phone</h5>
    <i id="dot" class="fas fa-ellipsis-v"></i><hr>
    <i id="search" class="fas fa-search"></i>
    <div class="button">
   <div class="but" id="b1"><button id="one">1</button></div>
   <div class="but" id="b2"><button id="two">2</button></div>
   <div class="but" id="b3"><button id="three">3</button></div><hr>
   <div class="but" id="b4"><button id="four">4</button></div>
   <div class="but" id="b5"><button id="five">5</button></div>
   <div class="but" id="b6"><button id="six">6</button></div><hr>
   <div class="but" id="b7"><button id="seven">7</button></div>
   <div class="but" id="b8"><button id="eight">8</button></div>
   <div class="but" id="b9"><button id="nine">9</button></div><hr>
   <div class="but" id="b10"><button id="star">*</button></div>
   <div class="but" id="b11"><button id="zero">0</button></div>
   <div class="but" id="b12"><button id="hash">#</button></div></div><hr>
    <div class="bottom">
    <a href="#"><i id="user" class="far fa-user"></i></a>
    <a href="#"><i id="call" class="fas fa-phone-alt"></i></a>
    <a href="#"><i id="cut" class="fas fa-backspace"></i></a>
</div>
</div>
</body>
</html>
